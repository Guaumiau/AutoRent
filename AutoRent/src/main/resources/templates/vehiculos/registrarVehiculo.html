<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AutoRent - Registro de Vehículo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">

<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div th:if="${mensaje}" class="toast align-items-center text-bg-success border-0" role="alert"
         aria-live="assertive" aria-atomic="true" id="toastSuccess">
        <div class="d-flex">
            <div class="toast-body">
                <span th:text="${mensaje}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${error}" class="toast align-items-center text-bg-danger border-0" role="alert"
         aria-live="assertive" aria-atomic="true" id="toastError">
        <div class="d-flex">
            <div class="toast-body">
                <span th:text="${error}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-tools me-1"></i> Nuevo Vehiculo
                    </h4>
                </div>

                <div class="card-body bg-white">
                    <form th:action="@{/vehiculos/registro}"
                          th:object="${vehiculo}"
                          method="post"
                          enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="placa" class="form-label font-text">Placa</label>
                            <input type="text" th:field="*{placa}" id="placa" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="anio" class="form-label font-text">Año:</label>
                            <input type="number" th:field="*{anio}" id="anio" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="precioalquilo" class="form-label font-text">Precio Alquiler por Día</label>
                            <input type="number" step="0.01" th:field="*{precioalquilo}" id="precioalquilo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="archivoFoto" class="form-label font-text">Foto</label>
                            <input type="file" th:field="*{archivoFoto}" id="archivoFoto" class="form-control" required>
                        </div>

                        <div
                                class="text-center mt-4 d-flex justify-content-center gap-2"
                        >
                            <button type="submit" class="btn btn-dark px-4">
                                <i class="bi bi-save me-1"></i> Guardar
                            </button>
                            <a
                                    th:href="@{/vehiculos/lista}"
                                    class="btn btn-outline-secondary px-4"
                            >
                                <i class="bi bi-card-list me-1"></i> Ver Vehiculos
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const toastSuccess = document.getElementById('toastSuccess');
        const toastError = document.getElementById('toastError');

        if (toastSuccess) {
            const bsToast = new bootstrap.Toast(toastSuccess, { delay: 4000 });
            bsToast.show();
        }

        if (toastError) {
            const bsToast = new bootstrap.Toast(toastError, { delay: 6000 });
            bsToast.show();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
