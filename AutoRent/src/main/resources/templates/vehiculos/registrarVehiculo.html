<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AutoRent - Registro de Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Zalando+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        html {
            background: radial-gradient(circle at center, white, #B0FF9D);
            background-attachment: fixed;
            height: 100%;
            min-height: 100vh;
        }

        body {
            height: 100%;
            margin: 0;
            background-color: transparent !important;
            padding-bottom: 100px;
        }
        .font-text-tittle {
            font-family: 'Zalando Sans';
            font-weight: 700;
        }
        .font-text {
            font-family: 'Cabin';
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div th:if="${mensaje}" class="toast align-items-center text-bg-success border-0" role="alert"
         aria-live="assertive" aria-atomic="true" id="toastSuccess">
        <div class="d-flex">
            <div class="toast-body">
                <span th:text="${mensaje}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${error}" class="toast align-items-center text-bg-danger border-0" role="alert"
         aria-live="assertive" aria-atomic="true" id="toastError">
        <div class="d-flex">
            <div class="toast-body">
                <span th:text="${error}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center font-text-tittle" >
                    <h2>Registro de Vehículo</h2>
                </div>

                <form th:action="@{/vehiculos/registro}"
                      th:object="${vehiculo}"
                      method="post"
                      enctype="multipart/form-data">

                    <div class="card-body">

                        <div class="mb-3">
                            <label for="placa" class="form-label font-text">Placa</label>
                            <input type="text" th:field="*{placa}" id="placa" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="marca" class="form-label font-text">Marca:</label>
                            <input type="text" th:field="*{marca}" id="marca" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="modelo" class="form-label font-text">Modelo:</label>
                            <input type="text" th:field="*{modelo}" id="modelo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="anio" class="form-label font-text">Año:</label>
                            <input type="number" th:field="*{anio}" id="anio" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="color" class="form-label font-text">Color:</label>
                            <input type="text" th:field="*{color}" id="color" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="transmision" class="form-label font-text">Transmisión</label>
                            <select th:field="*{transmision}" id="transmision" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                                <option value="Manual">Manual</option>
                                <option value="Automatica">Automática</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="combustible" class="form-label font-text">Combustible</label>
                            <select th:field="*{combustible}" id="combustible" class="form-select" required>
                                <option value="">-- Seleccione --</option>
                                <option value="Gasolina">Gasolina</option>
                                <option value="Diesel">Diésel</option>
                                <option value="Electrico">Eléctrico</option>
                                <option value="Hibrido">Híbrido</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="capacidad" class="form-label font-text">Cantidad de Pasajeros</label>
                            <input type="number" th:field="*{capacidad}" id="capacidad" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="kilometraje" class="form-label font-text">Kilometraje</label>
                            <input type="number" step="0.01" th:field="*{kilometraje}" id="kilometraje" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="precioalquilo" class="form-label font-text">Precio Alquiler por Día</label>
                            <input type="number" step="0.01" th:field="*{precioalquilo}" id="precioalquilo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label font-text">Estado:</label>
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" th:field="*{estado}" id="estado">
                                <label class="form-check-label" for="estado">Disponible</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="archivoFoto" class="form-label font-text">Foto</label>
                            <input type="file" th:field="*{archivoFoto}" id="archivoFoto" class="form-control" required>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success px-5">Guardar Vehículo</button>
                        </div>

                    </div> </form>
            </div> </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const toastSuccess = document.getElementById('toastSuccess');
        const toastError = document.getElementById('toastError');

        if (toastSuccess) {
            const bsToast = new bootstrap.Toast(toastSuccess, { delay: 4000 });
            bsToast.show();
        }

        if (toastError) {
            const bsToast = new bootstrap.Toast(toastError, { delay: 6000 });
            bsToast.show();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
