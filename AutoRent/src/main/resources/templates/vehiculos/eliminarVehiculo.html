<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AutoRent - Eliminar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Zalando+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        html {
            background: radial-gradient(circle at center, white, #B0FF9D);
            background-attachment: fixed;
            height: 100%;
            min-height: 100vh;
        }

        body {
            height: 100%;
            margin: 0;
            background-color: transparent !important;
            padding-bottom: 100px;
        }
        .font-text-tittle {
            font-family: 'Zalando Sans';
            font-weight: 700;
        }
        .font-text {
            font-family: 'Cabin';
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center font-text-tittle" >
                    <h2>Registro de Vehículo</h2>
                </div>

                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label font-text">¿Desea eliminar el vehículo de placa </label>
                        <label th:text="${vehiculo.placa}" class="form-label font-text"></label>
                        <label class="form-label font-text">?</label>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <form th:action="@{/vehiculos/lista}" method="get">
                            <button class="btn btn-light">No, volver</button>
                        </form>
                        <form th:action="@{/vehiculos/eliminar/{id}(id=${vehiculo.id})}" method="post">
                            <button class="btn btn-danger btn-sm">Sí, eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
