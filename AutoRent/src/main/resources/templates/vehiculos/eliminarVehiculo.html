<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AutoRent - Eliminar Vehículo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">

<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div th:if="${mensaje}" class="toast align-items-center text-bg-success border-0" role="alert"
         aria-live="assertive" aria-atomic="true" id="toastSuccess">
        <div class="d-flex">
            <div class="toast-body">
                <span th:text="${mensaje}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${error}" class="toast align-items-center text-bg-danger border-0" role="alert"
         aria-live="assertive" aria-atomic="true" id="toastError">
        <div class="d-flex">
            <div class="toast-body">
                <span th:text="${error}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-tools me-1"></i> Eliminar Vehiculo
                    </h4>
                </div>

                <div class="card-body bg-white">

                    <div class="mb-3">
                        <label class="form-label">¿Desea eliminar el vehículo de placa </label>
                        <label th:text="${vehiculo.placa}" class="form-label"></label>
                        <label class="form-label">?</label>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <form th:action="@{/vehiculos/lista}" method="get">
                            <button class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-lg me-1"></i> No, volver
                            </button>
                        </form>
                        <form th:action="@{/vehiculos/eliminar/{id}(id=${vehiculo.id})}" method="post">
                            <button class="btn btn-dark px-4">
                                <i class="bi bi-trash me-1"></i> Sí, eliminar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
