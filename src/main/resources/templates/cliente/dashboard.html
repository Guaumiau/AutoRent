<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cliente - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container py-5">
      <!-- Bienvenida -->
      <div class="mb-4">
        <h2 class="fw-bold">Bienvenido, Cliente</h2>
        <p class="text-muted">Este es tu panel de usuario de prueba.</p>
      </div>

      <!-- Botón para regresar al index -->
      <div class="mb-5">
        <a th:href="@{/index}" class="btn btn-outline-primary">
          <i class="bi bi-house-door me-2"></i> Volver al Inicio
        </a>
      </div>

      <!-- Boceto de secciones -->
      <div class="row g-4">
        <!-- Configuración -->
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">Configuración</h5>
              <p class="card-text text-muted">
                Ajustes de tu cuenta (solo visual).
              </p>
              <a href="#" class="btn btn-primary btn-sm">Ir a Configuración</a>
            </div>
          </div>
        </div>

        <!-- Mis Reservas -->
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">Mis Reservas</h5>
              <p class="card-text text-muted">Ver tus reservas de prueba.</p>
              <a href="#" class="btn btn-primary btn-sm">Ver Reservas</a>
            </div>
          </div>
        </div>

        <!-- Perfil -->
        <div class="col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">Perfil</h5>
              <p class="card-text text-muted">
                Información de usuario (solo visual).
              </p>
              <a href="#" class="btn btn-primary btn-sm">Ver Perfil</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
