<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Autorent Sidebar</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
<header th:fragment="header"
        class="border-bottom border-secondary"
        th:style="
            ${#authorization.expression('hasRole(''USER'')')} ? 'background-color: #0a58ca;' :
            (${#authorization.expression('hasRole(''PROP'')')} ? 'background-color: #212529;' :
            'background-color: #212529;')
        ">
      <!-- NAV SUPERIOR -->
      <div
        class="d-flex align-items-center justify-content-between px-4 py-2"
        style="height: 60px"
      >
        <!-- BOTÓN LATERAL (SIN CÍRCULO) -->
        <button
          class="btn text-white p-0 fs-3"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenuKayak"
        >
          <i class="bi bi-list"></i>
        </button>

        <!-- LOGO CENTRADO ABSOLUTO -->
        <div
          class="d-flex align-items-center justify-content-between px-4 py-2 position-relative"
          style="height: 60px"
        >
          <img src="/images/1.png" alt="Autorent" width="105" />
        </div>

        <!-- BOTONES DERECHA -->
       <!-- BOTONES DERECHA -->
<div class="d-flex align-items-center">

  <!-- Corazón -->
  <button class="btn text-white me-2">
    <i class="bi bi-heart fs-5"></i>
  </button>

  <!-- SI ES PROPIETARIO -->
  <a 
     th:if="${#authorization.expression('hasRole(''PROP'')')}"
     th:href="@{/propietario/dashboard}"
     class="btn btn-warning d-flex align-items-center ms-2"
  >
    <i class="bi bi-person-badge me-2"></i> Soy Propietario
  </a>

  <!-- SI ES CLIENTE -->
  <a 
     th:if="${#authorization.expression('hasRole(''USER'')')}"
     th:href="@{/cliente/dashboard}"
     class="btn btn-outline-light d-flex align-items-center ms-2"
  >
    <i class="bi bi-person me-2"></i> Mi Cuenta
  </a>

  <!-- SI NO ESTÁ LOGUEADO -->
  <a 
     th:if="${#authorization.expression('!isAuthenticated()')}"
     th:href="@{/login}"
     class="btn btn-outline-light d-flex align-items-center ms-2"
  >
    <i class="bi bi-person me-2"></i> Iniciar sesión
  </a>

</div>

      <!--  OFFCANVAS -->
<div class="offcanvas offcanvas-start text-white"
     tabindex="-1"
     id="sidebarMenuKayak"
     th:style="
        ${#authorization.expression('hasRole(''USER'')')} ? 'background-color: #0a58ca;' :
        (${#authorization.expression('hasRole(''PROP'')')} ? 'background-color: #212529;' :
        'background-color: #212529;')
     ">


        <div class="offcanvas-header border-bottom border-secondary">
          <h5 class="offcanvas-title d-flex align-items-center">
            <img src="/images/1.png" alt="Autorent" width="42" class="me-2" />
            <span class="fw-bold">AUTORENT</span>
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>

        <div class="offcanvas-body">
          <ul class="list-unstyled">
            <li class="py-2">
              <a
                th:href="@{/index}"
                class="text-white text-decoration-none d-flex align-items-center"
              >
                <i class="bi bi-house-door me-3 fs-5"></i> Inicio
              </a>
            </li>

            <li class="py-2">
              <button
                class="btn w-100 text-white d-flex align-items-center justify-content-between"
                data-bs-toggle="collapse"
                data-bs-target="#vehiculoSub"
              >
                <span><i class="bi bi-car-front me-3 fs-5"></i> Vehículos</span>
                <i class="bi bi-chevron-down"></i>
              </button>

              <div class="collapse ps-4 mt-2" id="vehiculoSub">
                <a
                  th:href="@{/vehiculos/registro}"
                  class="d-block text-secondary text-decoration-none py-1"
                >
                  Registrar Vehículos
                </a>

                <a
                  th:href="@{/vehiculos/mantenimientos/listarmantenimiento}"
                  class="d-block text-secondary text-decoration-none py-1"
                >
                  Mantenimientos
                </a>
              </div>
            </li>

            <li class="py-2">
              <a
                th:href="@{/contacto}"
                class="text-white text-decoration-none d-flex align-items-center"
              >
                <i class="bi bi-envelope me-3 fs-5"></i> Contacto
              </a>
            </li>

            <hr class="border-secondary" />

            <li class="py-2 d-flex align-items-center">
              <i class="bi bi-currency-dollar me-3 fs-5"></i> Sol peruano
            </li>

            <li class="py-2 d-flex align-items-center">
              <i class="bi bi-chat-left-text me-3 fs-5"></i> Comentarios
            </li>
          </ul>

          <div class="mt-auto text-center">
            <hr class="border-secondary" />

            <!-- BOTÓN DE SOPORTE AÑADIDO -->
            <div class="text-center">
              <a
                href="#"
                class="btn btn-light text-dark w-50 mb-2 py-1 d-flex align-items-center justify-content-center rounded-3 shadow-sm mx-auto"
                style="font-size: 0.85rem; font-weight: 600"
              >
                <i class="bi bi-headset me-2 fs-5"></i>
                Soporte
              </a>
            </div>

            <p class="text-secondary small mb-1">© 2025 Autorent</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
