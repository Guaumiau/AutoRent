<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Autorent Sidebar</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
<header th:fragment="header"
        class="border-bottom border-secondary"
        th:style="
            ${#authorization.expression('hasAuthority(''cliente'')')} ? 'background-color: #0a58ca;' :
            (${#authorization.expression('hasAuthority(''propietario'')')} ? 'background-color: #212529;' :
            'background-color: #fd7e14;')
        ">
        <style>
        /* Ocultar scrollbar para Chrome, Safari y Opera */
        .sin-barra-scroll::-webkit-scrollbar {
            display: none;
        }
        /* Ocultar scrollbar para IE, Edge y Firefox */
        .sin-barra-scroll {
            -ms-overflow-style: none;  /* IE y Edge */
            scrollbar-width: none;  /* Firefox */
        }
      </style>
      <!-- NAV SUPERIOR -->
      <div
        class="d-flex align-items-center justify-content-between px-4 py-2"
        style="height: 60px"
      >
        <!-- BOTÓN LATERAL (SIN CÍRCULO) -->
        <button
          class="btn text-white p-0 fs-3"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenuKayak"
          title="Barra lateral"
        >
          <i class="bi bi-list"></i>
        </button>

        <!-- LOGO CENTRADO ABSOLUTO -->
        <div
          class="d-flex align-items-center justify-content-between px-4 py-2 position-relative"
          style="height: 60px"
        >
          <img src="/images/1.png" alt="Autorent" width="105" />
        </div>

        <!-- BOTONES DERECHA -->
       <!-- BOTONES DERECHA -->
<div class="d-flex align-items-center">

  <a 
     th:if="${#authorization.expression('hasAuthority(''propietario'')')}"
     th:href="@{/propietario/dashboard}"
     class="btn btn-warning d-flex align-items-center ms-2 py-1"
     style="line-height: 1.2;"
     title="Ir al Panel de Propietario"
  >
    <i class="bi bi-key-fill fs-4 me-2"></i>
    
    <div class="text-start">
        <div class="fw-bold" style="font-size: 0.9rem;">
            <span th:text="${#strings.substringBefore(#authentication.name, '@')}">Miguel</span>
        </div>
        <div class="text-uppercase" style="font-size: 0.65rem; letter-spacing: 1px;">
            Propietario
        </div>
    </div>
  </a>

  <a 
     th:if="${#authorization.expression('hasAuthority(''cliente'')')}"
     th:href="@{/cliente/dashboard}"
     class="btn btn-outline-light d-flex align-items-center ms-2 py-1"
     style="line-height: 1.2;"
     title="Ir a Mi Cuenta"
  >
    <i class="bi bi-person-circle fs-4 me-2"></i>
    
    <div class="text-start">
        <div class="fw-bold" style="font-size: 0.9rem;">
            <span th:text="${#strings.substringBefore(#authentication.name, '@')}">Camila</span>
        </div>
        <div class="text-uppercase" style="font-size: 0.65rem; letter-spacing: 1px;">
            Cliente
        </div>
    </div>
  </a>

  <a 
     th:if="${#authorization.expression('!isAuthenticated()')}"
     th:href="@{/login}"
     class="btn btn-outline-light d-flex align-items-center ms-2"
  >
    <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
  </a>

</div>

      <!--  OFFCANVAS -->
<div class="offcanvas offcanvas-start text-white"
     tabindex="-1"
     id="sidebarMenuKayak"
     th:style="
        ${#authorization.expression('hasAuthority(''cliente'')')} ? 'background-color: #0a58ca;' :
        (${#authorization.expression('hasAuthority(''propietario'')')} ? 'background-color: #212529;' :
        'background-color: #fd7e14;')
     ">


        <div class="offcanvas-header border-bottom border-secondary">
          <h5 class="offcanvas-title d-flex align-items-center">
            <img src="/images/1.png" alt="Autorent" width="42" class="me-2" />
            <span class="fw-bold">AUTORENT</span>
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            title="Cerrar"
          ></button>
        </div>

        <div class="offcanvas-body d-flex flex-column sin-barra-scroll">
          <ul class="list-unstyled">
            
            <li class="py-2">
              <a th:href="@{/index}" class="text-white text-decoration-none d-flex align-items-center">
                <i class="bi bi-house-door me-3 fs-5"></i> Inicio
              </a>
            </li>

            <li class="py-2">
              <a th:href="@{/reserva/catalogo}" class="text-white text-decoration-none d-flex align-items-center">
                <i class="bi bi-shop me-3 fs-5"></i> Ver Catálogo
              </a>
            </li>

            <li class="py-2" th:if="${#authorization.expression('isAuthenticated()')}">
              
              <button
                class="btn w-100 text-white p-0 border-0 d-flex align-items-center justify-content-between"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#reservasSub"
                aria-expanded="false"
              >
                <div class="d-flex align-items-center">
                  <i class="bi bi-calendar-range me-3 fs-5"></i> 
                  <span>Reservas</span>
                </div>
                
                <i class="bi bi-chevron-down small"></i>
              </button>

              <div class="collapse ps-4 mt-2" id="reservasSub">
                
                <a th:href="@{/reserva/mis-reservas}" class="d-block text-white text-decoration-none py-1">
                  <i class="bi bi-car-front me-2"></i> Mis Alquileres
                </a>

                <a th:if="${#authorization.expression('hasAuthority(''propietario'')')}"
                   th:href="@{/propietario/solicitudes}" 
                   class="d-block text-white text-decoration-none py-1">
                  <i class="bi bi-inbox me-2"></i> Solicitudes Recibidas
                </a>

                <a th:href="@{/reserva/historial}" 
                   class="d-block text-white text-decoration-none py-1">
                  <i class="bi bi-clock-history me-2"></i> Historial
                </a>

              </div>
            </li>

            <li class="py-2" th:if="${#authorization.expression('hasAuthority(''propietario'')')}">
              
              <button
                class="btn w-100 text-white p-0 border-0 d-flex align-items-center justify-content-between"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#vehiculoSub"
                aria-expanded="false"
              >
                <div class="d-flex align-items-center">
                  <i class="bi bi-speedometer2 me-3 fs-5"></i> 
                  <span>Vehículos</span> </div>
                
                <i class="bi bi-chevron-down small"></i>
              </button>

              <div class="collapse ps-4 mt-2" id="vehiculoSub">
                
                <a th:href="@{/vehiculos/lista}" class="d-block text-white text-decoration-none py-1">
                  <i class="bi bi-car-front-fill me-2"></i> Gestionar Flota
                </a>

                <a th:href="@{/vehiculos/mantenimientos/listarmantenimiento}" class="d-block text-white text-decoration-none py-1">
                  <i class="bi bi-tools me-2"></i> Mantenimientos
                </a>

              </div>
            </li>

            <hr class="border-secondary" />

            <li class="py-2 d-flex align-items-center">
              <i class="bi bi-currency-dollar me-3 fs-5"></i> Sol peruano
            </li>
          </ul>

          <div class="mt-auto text-center">
            <hr class="border-secondary" />

            <!-- BOTÓN DE SOPORTE AÑADIDO -->
            <div class="text-center">
              <a
                href="#"
                class="btn btn-light text-dark w-50 mb-2 py-1 d-flex align-items-center justify-content-center rounded-3 shadow-sm mx-auto"
                style="font-size: 0.85rem; font-weight: 600"
              >
                <i class="bi bi-headset me-2 fs-5"></i>
                Soporte
              </a>
            </div>

            <p class="text-secondary small mb-1">© 2025 Autorent</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
