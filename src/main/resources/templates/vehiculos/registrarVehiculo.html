<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>AutoRent - Registro de Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
  <header th:replace="~{fragments/header :: header}"></header>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
  </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow border-0">
            <div class="card-header bg-dark text-white text-center">
              <h4 class="mb-0">
                <i class="bi bi-tools me-1"></i> Registro de Vehículo
              </h4>
            </div>

            <div class="card-body bg-white">
              <form
                th:action="@{/vehiculos/registro}"
                th:object="${vehiculo}"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="placa" class="form-label">Placa</label>
                  <input
                    type="text"
                    th:field="*{placa}"
                    id="placa"
                    class="form-control"
                    required
                    style="text-transform: uppercase"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label for="marca" class="form-label">Marca:</label>
                  <input
                    type="text"
                    th:field="*{marca}"
                    id="marca"
                    class="form-control"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label for="modelo" class="form-label">Modelo:</label>
                  <input
                    type="text"
                    th:field="*{modelo}"
                    id="modelo"
                    class="form-control"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label for="anio" class="form-label font-text">Año:</label>
                  <input
                    type="number"
                    th:field="*{anio}"
                    id="anio"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="color" class="form-label">Color:</label>
                  <input
                    type="text"
                    th:field="*{color}"
                    id="color"
                    class="form-control"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label for="kilometraje" class="form-label"
                    >Kilometraje</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    th:field="*{kilometraje}"
                    id="kilometraje"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="precioalquilo" class="form-label font-text"
                    >Precio Alquiler por Día</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    th:field="*{precioalquilo}"
                    id="precioalquilo"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="archivoFoto" class="form-label font-text"
                    >Foto</label
                  >
                  <input
                    type="file"
                    th:field="*{archivoFoto}"
                    id="archivoFoto"
                    class="form-control"
                    required
                  />
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-dark px-4">
                    <i class="bi bi-save me-1"></i> Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toastSuccessEl = document.getElementById("toastSuccess");
        const toastErrorEl = document.getElementById("toastError");
        if (toastSuccessEl) {
          const toastSuccess = new bootstrap.Toast(toastSuccessEl, {
            delay: 4000,
          });
          toastSuccess.show();
        }
        if (toastErrorEl) {
          const toastError = new bootstrap.Toast(toastErrorEl, { delay: 6000 });
          toastError.show();
        }
      });
    </script>
  </body>
</html>
