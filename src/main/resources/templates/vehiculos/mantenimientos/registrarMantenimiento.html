<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuevo Mantenimiento | Autorent</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>
    <!-- Mensajes -->
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      style="z-index: 1100"
    >
      <div
        th:if="${mensaje}"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="toastSuccess"
      >
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${mensaje}"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div
        th:if="${error}"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="toastError"
      >
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${error}"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Tarjeta principal -->
          <div class="card shadow border-0">
            <div class="card-header bg-dark text-white text-center">
              <h4 class="mb-0">
                <i class="bi bi-tools me-1"></i> Nuevo Mantenimiento
              </h4>
            </div>

            <div class="card-body bg-white">
              <form
                th:action="@{/vehiculos/mantenimientos/registro}"
                th:object="${mantenimiento}"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="row g-3">
                  <!-- Vehículo -->
                  <div class="col-md-6">
                    <label for="vehiculo" class="form-label fw-semibold">
                      <i class="bi bi-car-front me-1"></i> Vehículo
                    </label>
                    <select
                      th:field="*{vehiculo}"
                      id="vehiculo"
                      class="form-select"
                      required
                    >
                      <option value="">-- Seleccione --</option>
                      <option
                        th:each="v : ${vehiculos}"
                        th:value="${v.id}"
                        th:text="${v.placa + ' - ' + v.marca + ' ' + v.modelo}"
                      ></option>
                    </select>
                  </div>

                  <!-- Propietario -->
                  <div class="col-md-6">
                    <label for="propietario" class="form-label fw-semibold">
                      <i class="bi bi-person-fill me-1"></i> Propietario
                    </label>
                    <input
                      type="text"
                      id="propietario"
                      class="form-control"
                      readonly
                      placeholder="Seleccione un vehículo"
                    />
                    <input
                      type="hidden"
                      th:field="*{usuario.id}"
                      id="usuarioId"
                    />
                  </div>

                  <!-- Fecha -->
                  <div class="col-md-6">
                    <label for="fecha" class="form-label fw-semibold">
                      <i class="bi bi-calendar-event me-1"></i> Fecha
                    </label>
                    <input
                      type="date"
                      th:field="*{fecha}"
                      id="fecha"
                      class="form-control"
                      required
                    />
                  </div>

                  <!-- Tipo -->
                  <div class="col-md-6">
                    <label for="tipo" class="form-label fw-semibold">
                      <i class="bi bi-gear-fill me-1"></i> Tipo
                    </label>
                    <select
                      th:field="*{tipo}"
                      id="tipo"
                      class="form-select"
                      required
                    >
                      <option value="">-- Seleccione --</option>
                      <option value="Preventivo">Preventivo</option>
                      <option value="Correctivo">Correctivo</option>
                    </select>
                  </div>

                  <!-- Detalle -->
                  <div class="col-md-6">
                    <label for="detalleMant" class="form-label fw-semibold">
                      <i class="bi bi-list-check me-1"></i> Detalle del
                      mantenimiento
                    </label>
                    <select
                      id="detalleMant"
                      name="detalleMant"
                      th:field="*{detalleMant}"
                      class="form-select"
                      required
                    >
                      <option value="">-- Seleccione un tipo primero --</option>
                    </select>
                  </div>

                  <!-- Costo -->
                  <div class="col-md-6">
                    <label for="costo" class="form-label fw-semibold">
                      <i class="bi bi-currency-dollar me-1"></i> Costo
                    </label>
                    <input
                      type="number"
                      step="0.01"
                      th:field="*{costo}"
                      id="costo"
                      class="form-control"
                      placeholder="0.00"
                      required
                    />
                  </div>

                  <!-- Descripción -->
                  <div class="col-12">
                    <label for="descripcion" class="form-label fw-semibold">
                      <i class="bi bi-card-text me-1"></i> Descripción
                      (opcional)
                    </label>
                    <textarea
                      th:field="*{descripcion}"
                      id="descripcion"
                      class="form-control"
                      rows="3"
                      placeholder="Agrega una descripción si es necesario..."
                    ></textarea>
                  </div>

                  <!-- Foto -->
                  <div class="col-12">
                    <label for="archivoFoto" class="form-label fw-semibold">
                      <i class="bi bi-camera-fill me-1"></i> Foto del
                      mantenimiento
                    </label>
                    <input
                      type="file"
                      th:field="*{archivoFoto}"
                      id="archivoFoto"
                      class="form-control"
                      accept="image/*"
                      required
                    />
                  </div>

                  <!-- Botones -->
                  <div
                    class="text-center mt-4 d-flex justify-content-center gap-2"
                  >
                    <button type="submit" class="btn btn-dark px-4">
                      <i class="bi bi-save me-1"></i> Guardar
                    </button>
                    <a
                      th:href="@{/vehiculos/mantenimientos/listarmantenimiento}"
                      class="btn btn-outline-secondary px-4"
                    >
                      <i class="bi bi-card-list me-1"></i> Ver Mantenimientos
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tipoSelect = document.getElementById("tipo");
        const detalleSelect = document.getElementById("detalleMant");
        const vehiculoSelect = document.getElementById("vehiculo");
        const propietarioInput = document.getElementById("usuario");
        const propietarioIdInput = document.getElementById("usuarioId");

        tipoSelect.addEventListener("change", async () => {
          const tipo = tipoSelect.value.trim();
          detalleSelect.innerHTML = '<option value="">Cargando...</option>';

          if (!tipo) {
            detalleSelect.innerHTML =
              '<option value="">-- Seleccione un tipo primero --</option>';
            return;
          }

          try {
            const response = await fetch(
              `/vehiculos/mantenimientos/detalles/${tipo}`
            );
            const detalles = await response.json();

            detalleSelect.innerHTML =
              '<option value="">-- Seleccione --</option>';
            detalles.forEach((det) => {
              const opt = document.createElement("option");
              opt.value = det.nombreDetalle;
              opt.textContent = det.nombreDetalle;
              detalleSelect.appendChild(opt);
            });
          } catch (error) {
            console.error("Error cargando detalles:", error);
            detalleSelect.innerHTML =
              '<option value="">Error al cargar opciones</option>';
          }
        });

        vehiculoSelect.addEventListener("change", async () => {
          const vehiculoId = vehiculoSelect.value;

          if (!vehiculoId) {
            propietarioInput.value = "";
            propietarioIdInput.value = "";
            return;
          }

          try {
            const response = await fetch(
              `/vehiculos/mantenimientos/vehiculos/propietario/${vehiculoId}`
            );
            const data = await response.json();

            propietarioInput.value = data.nombreCompleto || "";
            propietarioIdInput.value = data.id || "";
          } catch (error) {
            console.error("Error al cargar propietario:", error);
            propietarioInput.value = "";
            propietarioIdInput.value = "";
          }
        });
      });
      document.addEventListener("DOMContentLoaded", function () {
        const toastSuccess = document.getElementById("toastSuccess");
        const toastError = document.getElementById("toastError");

        if (toastSuccess) {
          const bsToast = new bootstrap.Toast(toastSuccess, { delay: 4000 });
          bsToast.show();
        }

        if (toastError) {
          const bsToast = new bootstrap.Toast(toastError, { delay: 6000 });
          bsToast.show();
        }
      });
    </script>
  </body>
</html>
