<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form method="post" th:action="@{/login}" class="bg-secondary p-4 rounded w-25">
        <h3 class="text-center mb-3">Iniciar Sesión</h3>

        <div class="mb-3">
            <label>Email:</label>
            <input type="text" title="username" name="username" class="form-control">
        </div>

        <div class="mb-3">
            <label>Contraseña:</label>
            <input type="password" title="password" name="password" class="form-control">
        </div>

        <button class="btn btn-warning w-100">Ingresar</button>
    </form>
</div>

</body>
</html>
