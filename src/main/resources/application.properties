spring.application.name=main

#Configurar la conexion a la base de datos MySql
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#server.port=${PORT}

#Configurar la persistencia de datos con JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# CONFIGURACI�N DE CLOUDINARY
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_SECRET}

# CONFIGURACI�N PARA SUBIDA DE ARCHIVOS (importante para MultipartFile)
spring.servlet.multipart.max-file-size=10MB 
spring.servlet.multipart.max-request-size=10MB 

api.factiliza.token=${FACTILIZA_TOKEN}